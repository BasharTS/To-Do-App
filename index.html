<!DOCTYPE html>
<html>
	<head>
		<title>To-Do App.</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<h2>BTS To-Do App.</h2>
			<div class="formDiv">
				<form method="post" id="addForm">
					<input type="text" name="inputText" id="inputText" placeholder="input an activity" >
					<input type="button" name="submit" id="submitButton" value="+" >
				</form>
			</div>
			<div class="listDiv">
				<ol id="todoList">
					<li>Default 1 <button type = "button" class="liButton" id="liButton">X</button> </li>
					<li>Default 2 <button type = "button" class="liButton" id="liButton">X</button> </li>
				</ol>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="main.js"> </script>
</html>
